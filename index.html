<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Termux AI — Hacker Chat</title>
<style>
:root{
  --bg:#0b0f12; --panel:#071018; --accent:#00ff99;
  --muted:#9aa5b1; --glass: rgba(255,255,255,0.02);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: "Fira Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  background: linear-gradient(120deg,#02040a 0%, #071018 50%, #091827 100%);
  color:var(--muted);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}
.app {
  width:100%;
  max-width:860px;
  height:100%;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  box-shadow: 0 8px 40px rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.03);
}
.header{
  display:flex; align-items:center; gap:12px;
  padding:12px 18px; border-bottom:1px solid rgba(255,255,255,0.02);
  background: linear-gradient(90deg, rgba(0,0,0,0.15), transparent);
}
.logo {
  width:42px; height:42px; border-radius:8px;
  background:linear-gradient(135deg,#001529,#002b4a);
  display:flex; align-items:center; justify-content:center;
  color:var(--accent); font-weight:700; font-size:18px;
  box-shadow: inset 0 -6px 20px rgba(0,0,0,0.6);
}
.title {font-size:15px; color:#bfeadf}
.subtitle {font-size:11px; color:var(--muted)}
.main {
  flex:1; display:flex; flex-direction:column;
  padding:18px; gap:12px; overflow:auto;
  background-image: repeating-linear-gradient(transparent, transparent 48px, rgba(255,255,255,0.002) 49px);
}
.messages {display:flex; flex-direction:column; gap:10px; padding-bottom:12px}
.msg {max-width:80%; padding:12px 14px; border-radius:10px; line-height:1.35; font-size:14px}
.user {align-self:flex-end; background:linear-gradient(180deg, rgba(0,255,153,0.06), rgba(0,255,153,0.03)); color:#dfffee; border:1px solid rgba(0,255,153,0.06)}
.bot {align-self:flex-start; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); color:var(--muted)}
.footer {display:flex; gap:10px; padding:12px 18px; align-items:center; border-top:1px solid rgba(255,255,255,0.02)}
.input {
  flex:1; background:var(--glass); border:1px solid rgba(255,255,255,0.03); padding:10px 12px; border-radius:8px;
  color:var(--muted); font-family:inherit; font-size:14px;
}
.btn {
  background:linear-gradient(180deg, #003a2b, #002b22); color:var(--accent); padding:10px 14px; border-radius:8px; border:1px solid rgba(0,255,153,0.08);
}
.small {font-size:12px; color:var(--muted); margin-left:6px}
.hint {font-size:11px; color:#577c6b}
.footer .btn:active{transform:translateY(1px)}
.meta {font-size:11px; color:#7aa89a; margin-left:auto}
@media (max-width:520px){
  .app {border-radius:0; height:100vh;}
}
</style>
</head>
<body>
<div class="app" role="application">
  <div class="header">
    <div class="logo">T-AI</div>
    <div>
      <div class="title">Termux AI — Local Model</div>
      <div class="subtitle">Offline training • Hybrid retrieval • Hacker UI</div>
    </div>
    <div class="meta">Mode: <span id="mode">markov</span></div>
  </div>

  <div class="main">
    <div class="messages" id="messages" aria-live="polite"></div>
    <div class="hint">Tip: Drop lots of .txt files into backend/data/ then rebuild model.</div>
  </div>

  <div class="footer">
    <input id="inp" class="input" placeholder="Type your message..." autocomplete="off"/>
    <button class="btn" id="send">SEND</button>
  </div>
</div>

<script>
const sendBtn = document.getElementById('send');
const inp = document.getElementById('inp');
const messages = document.getElementById('messages');

function addMessage(text, who='bot'){
  const d = document.createElement('div');
  d.className = 'msg ' + (who==='user' ? 'user' : 'bot');
  d.textContent = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage(){
  const txt = inp.value.trim();
  if(!txt) return;
  addMessage(txt,'user');
  inp.value = '';
  addMessage('… thinking …','bot');
  const response = await fetch('/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({message: txt})
  });
  const data = await response.json();
  // remove last "thinking" message
  const arr = messages.querySelectorAll('.msg.bot');
  if(arr.length) arr[arr.length-1].remove();
  addMessage(data.reply || 'no reply', 'bot');
}

sendBtn.addEventListener('click', sendMessage);
inp.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
